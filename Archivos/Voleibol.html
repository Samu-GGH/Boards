<!DOCTYPE html>
	<html lang="es">
		<head>
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<meta charset="UTF-8">
			<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
			<link rel="stylesheet" type="text/css" href="css/stylish.css">
			<title>Tablero de Voleibol</title>
		</head>
		<body>
			<div id="tablero" class="tablero-container col-12">
				<div class="sets-score-container col-1">
					<span class="set-score-local score digital col-12"></span>
					<span class="set-score-local score digital col-12"></span>
					<span class="set-score-local score digital col-12"></span>
					<span class="set-score-local score digital col-12"></span>
					<span class="set-score-local score digital col-12"></span>
				</div>
				<div id="score-container" class="score-container col-10">
					<div class="score-team-section col-4">
						<p class="team-name local-name col-10">LOCAL</p>
						<div id="score-local" class="score-box col-8">
							<span id="puntos-l" class="score digital">00</span>
						</div>
						<div id="TO-local" class="TO-container-L col-2">
							<input type="checkbox" id="TO-local-1" class="time-out" checked>
							<label for="TO-local-1"></label>
							<input type="checkbox" id="TO-local-2" class="time-out" checked>
							<label for="TO-local-2"></label>
							<input type="checkbox" id="TO-local-3" class="time-out" checked>
							<label for="TO-local-3"></label>
						</div>
					</div>	
					<div class="score-set-section col-4">
						<div class="set-container col-10">
							<p class="set-name col-12">SET</p>
							<div id="set-id" class="set-box col-5">
								<span id="set" class="set-style digital">1</span>
							</div>
						</div>	
					</div>
					<div class="score-team-section col-4">
						<p class="team-name visit-name col-10">VISITANTE</p>
						<div id="TO-Visit" class="TO-container-V col-2">
							<input type="checkbox" id="TO-visit-1" class="time-out" checked>
							<label for="TO-visit-1"></label>
							<input type="checkbox" id="TO-visit-2" class="time-out" checked>
							<label for="TO-visit-2"></label>
							<input type="checkbox" id="TO-visit-3" class="time-out" checked>
							<label for="TO-visit-3"></label>
						</div>
						<div id="score-visit" class="score-box col-8">
							<span id="puntos-v" class="score digital">00</span>
						</div>
					</div>
				</div>
				<div class="sets-score-container col-1">
					<span class="set-score-visit score digital col-12"></span>
					<span class="set-score-visit score digital col-12"></span>
					<span class="set-score-visit score digital col-12"></span>
					<span class="set-score-visit score digital col-12"></span>
					<span class="set-score-visit score digital col-12"></span>
				</div>
			</div>
		<script src="js/voleibol.js"></script>
		</body>
	</html>
