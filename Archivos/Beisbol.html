<!DOCTYPE html>
	<html lang="es">
		<head>
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<meta charset="UTF-8">
			<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
			<link rel="stylesheet" type="text/css" href="css/styles.css">
			<title>Tablero de Beisbol</title>
		</head>
		<body>
			<div id="tablero" class="tablero-container col-12">
				<div id="score-container" class="score-container col-12">
					<div class="inn-container col-12">
						<p class="inn-name col-1">Inning</p>
						<div class="inn-indicador col-7">
							<span class="col-1 inn">1</span>
							<span class="col-1 inn">2</span>
							<span class="col-1 inn">3</span>
							<span class="col-1 inn">4</span>
							<span class="col-1 inn">5</span>
							<span class="col-1 inn">6</span>
							<span class="col-1 inn">7</span>
							<span class="col-1 inn">8</span>
							<span class="col-1 inn">9</span>
							<span class="col-1 inn">10</span>
						</div>
						<div class="stadistic-indicador col-3">
							<span class="col-4 carreras">C</span>
							<span class="col-4 hits">H</span>
							<span class="col-4 errores">E</span>
						</div>
					</div>
					<div class="score-team-section col-12">
						<p class="team-name col-1"></p>
						<div id="score-local" class="score-box col-7">
							<span class="score digital col-1 carrera-l">0</span>
							<span class="score digital col-1 carrera-l">0</span>
							<span class="score digital col-1 carrera-l">0</span>
							<span class="score digital col-1 carrera-l">0</span>
							<span class="score digital col-1 carrera-l">0</span>
							<span class="score digital col-1 carrera-l">0</span>
							<span class="score digital col-1 carrera-l">0</span>
							<span class="score digital col-1 carrera-l">0</span>
							<span class="score digital col-1 carrera-l">0</span>
							<span class="score digital col-1 carrera-l">0</span>
						</div>
						<div id="stadistic-local" class="score-box col-3">
							<span id="carreras-l" class="score digital col-4 carreras-l">0</span>
							<span id="hits-l" class="score digital col-4 hits-l">0</span>
							<span id="errores-l" class="score digital col-4 errores-l">0</span>
						</div>
					</div>
					<div class="score-team-section col-12">
						<p class="team-name col-1"></p>
						<div id="score-visit" class="score-box col-7">
							<span class="score digital col-1 carrera-v">0</span>
							<span class="score digital col-1 carrera-v">0</span>
							<span class="score digital col-1 carrera-v">0</span>
							<span class="score digital col-1 carrera-v">0</span>
							<span class="score digital col-1 carrera-v">0</span>
							<span class="score digital col-1 carrera-v">0</span>
							<span class="score digital col-1 carrera-v">0</span>
							<span class="score digital col-1 carrera-v">0</span>
							<span class="score digital col-1 carrera-v">0</span>
							<span class="score digital col-1 carrera-v">0</span>
						</div>
						<div id="stadistic-visit" class="score-box col-3">
							<span id="carreras-v" class="score digital col-4 carreras-v">0</span>
							<span id="hits-v" class="score digital col-4 hits-v">0</span>
							<span id="errores-v" class="score digital col-4 errores-v">0</span>
						</div>
					</div>
				</div>	
				<div class="info-container col-12">
					<div class="SOB-container col-9">
					<div class="SOB-name-container col-12">
						<span class="SOB-name col-4">Bolas</span>
						<span class="SOB-name col-4">Strikes</span>
						<span class="SOB-name col-4">Outs</span>
					</div>
					<div id="bater-turn" class="SOB col-12">
						<div id="balls" class="SOB-indicadores">
							<input type="checkbox" id="ball-1" class="bola">
							<label for="ball-1"></label>
							<input type="checkbox" id="ball-2" class="bola">
							<label for="ball-2"></label>
							<input type="checkbox" id="ball-3" class="bola">
							<label for="ball-3"></label>
							</div>
							<div id="strikes" class="SOB-indicadores">
								<input type="checkbox" id="strike-1" class="strike">
								<label for="strike-1"></label>
								<input type="checkbox" id="strike-2" class="strike">
								<label for="strike-2"></label>
							</div>
							<div id="outs" class="SOB-indicadores">
								<input type="checkbox" id="out-1" class="out">
								<label for="out-1"></label>
								<input type="checkbox" id="out-2" class="out">
								<label for="out-2"></label>
							</div>
					</div>
					</div>
					<div class="score-inn-section col-2">
						<div class="inn-num-container col-12">
							<p class="inn-name">Inn</p>
							<div id="inn-id" class="inn-box col-6">
								<span id="inn-num" class="inn-num digital">1</span>
							</div>
							<div class="inn-arrow-container col-2">
								<span class="inn-alto inn-arrow"></span>
								<span class="inn-bajo inn-arrow"></span>
							</div>
						</div>	
					</div>
				</div>
				<script src="js/beisbol.js"></script>
			</div>
		</body>
	</html>
