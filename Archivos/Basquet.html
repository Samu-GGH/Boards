<!DOCTYPE html>
	<html lang="es">
		<head>
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<meta charset="UTF-8">
			<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
			<link rel="stylesheet" type="text/css" href="css/estilos.css">
			<title>Tablero de Basquetbol</title>
		</head>
		<body>
			<div id="tablero" class="tablero-container col-12">
				<div id="score-container" class="score-container col-12">
					<div class="score-team-section col-3">
						<p class="team-name col-10">LOCAL</p>
						<div id="score-local" class="score-box col-7">
							<span id="puntos-l" class="score digital">00</span>
						</div>
						<div id="TO-local" class="TO-container-L col-2">
							<input type="checkbox" id="TO-local-1" class="time-out" checked>
							<label for="TO-local-1"></label>
							<input type="checkbox" id="TO-local-2" class="time-out" checked>
							<label for="TO-local-2"></label>
							<input type="checkbox" id="TO-local-3" class="time-out" checked>
							<label for="TO-local-3"></label>
						</div>
					</div>	
					<div class="score-timer-section col-5">
						<div id="timer" class="score-box timer-box col-8">
							<span id="tiempo-min" class="timer digital col-5">10</span>
							<span id="divisor" class="timer digital col-2">:</span>
							<span id="tiempo-seg" class="timer digital col-5">00</span>
						</div>
						<div class="period-container col-7">
							<p class="periodo-name">Periodo</p>
							<div id="period-id" class="period-box col-3">
								<span id="periodo" class="period digital">1</span>
							</div>
						</div>	
					</div>
					<div class="score-team-section col-3">
						<p class="team-name col-10">VISITANTE</p>
						<div id="TO-Visit" class="TO-container-V col-2">
							<input type="checkbox" id="TO-visit-1" class="time-out" checked>
							<label for="TO-visit-1"></label>
							<input type="checkbox" id="TO-visit-2" class="time-out" checked>
							<label for="TO-visit-2"></label>
							<input type="checkbox" id="TO-visit-3" class="time-out" checked>
							<label for="TO-visit-3"></label>
						</div>
						<div id="score-visit" class="score-box col-7">
							<span id="puntos-v" class="score digital">00</span>
						</div>
					</div>
				</div>
				<div id="fouls-container" class="fouls-container col-12">
					<div class="fouls-team-section col-3">
						<p class="team-name col-10">Faltas</p>
						<div id="fouls-local" class="foul-box col-7">
							<span id="faltas-l" class="score digital">0</span>
						</div>
					</div>	
					<div class="shot-timer-section col-3">
						<div id="shot-clock" class="score-box shot-box col-11">
							<span id="shot-seg" class="shot-timer digital col-6">24</span>
							<span id="ms" class="shot-timer digital col-2">.</span>
							<span id="shot-ms" class="shot-timer digital col-3">0</span>
						</div>
					</div>	
					<div class="fouls-team-section col-3">
						<p class="team-name col-10">Faltas</p>
						<div id="fouls-visit" class="foul-box col-7">
							<span id="faltas-v" class="score digital">0</span>
						</div>
					</div>	
				</div>
			<script src="js/basquet.js"></script>
			</div>
		</body>
	</html>
